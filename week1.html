<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week 1</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Acme&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    html {
      background: linear-gradient(135deg,
        #f8ffff 0%,
        #e7fffe 40%,
        #d3fdff 100%);
      background-attachment: fixed;
    }

    body {
      min-height: 100vh;
      font-family: "Chelsea Market", cursive;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
    }

    /* ===== TERUG KNOP ===== */
    .back-btn {
      position: fixed;
      top: 24px;
      left: 24px;
      background-color: #72b3af;
      color: white;
      padding: 8px 18px;
      border-radius: 30px;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      z-index: 2000;
      transition: transform 0.15s ease, background-color 0.2s ease;
    }

    .back-btn:hover {
      background-color: #6aa8a4;
      transform: scale(1.08);
    }

    @keyframes clickBounce {
      0% { transform: scale(1); }
      50% { transform: scale(0.85); }
      100% { transform: scale(1); }
    }

    /* ===== NAAM ===== */
    .name-pill {
      color: #72b3af;
      padding: 14px 36px;
      border-radius: 40px;
      font-size: 20px;
      letter-spacing: 0.12em;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .page-wrapper {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    /* ===== WEEK TITEL ===== */
    .week-title {
      background-color: #72b3af;
      padding: 22px 60px;
      border-radius: 55px;
      display: inline-block;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: clamp(2.6rem, 6vw, 3.8rem);
      font-weight: 600;
    }

    /* ===== TEKST ===== */
    .week-text {
      background-color: #72b3af;
      padding: 22px 34px;
      border-radius: 32px;
      font-size: 1.15rem;
      max-width: 720px;
      margin: 0 auto 30px auto;
      line-height: 1.55;
      font-family: "Acme", sans-serif;
    }

    /* ===== AFBEELDING ===== */
    .week-image {
      width: 70%;
      max-width: 500px;
      margin: 0 auto;
      display: block;
      border-radius: 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform 0.4s ease-in-out;
    }

    .week-image.enlarged {
      transform: translateY(-115px) scale(1.45);
    }

    /* ===== GITHUB KNOP ===== */
    .github-bottom {
      margin-top: 20px;      
      padding-bottom: 40px; 
      display: flex;
      justify-content: center;
    }

    .side-btn {
      background-color: #72b3af;
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 12px 34px;
      border-radius: 30px;
      font-weight: 600;
      transition: transform 0.15s ease, background-color 0.2s ease;
    }

    .side-btn:hover {
      background-color: #6aa8a4;
      transform: scale(1.06);
    }

    .button-animate {
      animation: clickBounce 0.15s ease;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      body {
        padding: 24px;
      }

      .week-image {
        width: 90%;
      }

      .week-title {
        padding: 18px 40px;
      }

      .back-btn {
        top: 16px;
        left: 16px;
        font-size: 13px;
        padding: 7px 16px;
      }
    }
  </style>
</head>

<body>

  <a href="index.html" class="back-btn">‚Üê Terug</a>

  <div class="name-pill">
    OLEKSANDRA ZHARINOVA 1GDM1
  </div>

  <div class="page-wrapper">
    <h1 class="week-title">Week 1</h1>

    <p class="week-text">
      Opdracht gekregen en begon uit te zoeken hoe ik die op de juiste manier kon doen.
    </p>

    <img
      src="images/week1.png"
      alt="Week 1 visual"
      class="week-image"
      id="weekImg"
    >
  </div>

  <!-- GitHub knop -->
  <div class="github-bottom">
    <a
      href="https://github.com/OleksandraZharinova/Projectdocumentatie_ZharinovaO.git"
      class="side-btn"
      target="_blank"
      rel="noopener noreferrer"
      id="githubBtn"
    >
      GitHub
    </a>
  </div>

  <script>
    const img = document.getElementById("weekImg");
    const githubBtn = document.getElementById("githubBtn");

    img.addEventListener("click", () => {
      const wasEnlarged = img.classList.contains("enlarged");
      img.classList.toggle("enlarged");

      if (!wasEnlarged) {
        img.scrollIntoView({ behavior: "smooth", block: "center" });
      } else {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    });

    githubBtn.addEventListener("click", () => {
      githubBtn.classList.add("button-animate");
      setTimeout(() => githubBtn.classList.remove("button-animate"), 150);
    });
  </script>

</body>
</html>
