<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projectdocumentatie</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  <link href="./dist/output.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    html {
      background: linear-gradient(135deg,
        #a8f9f2 0%,
        #d9f9f6 30%,
        #effffe 50%,
        #e1fcfa 70%,
        #a8f9f2 100%);
      background-attachment: fixed;
    }

    body {
      background: transparent;
      min-height: 100vh;
      font-family: "Chelsea Market", cursive;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
    }

    .block {
      color: #72b3af;
      font-size: 22px;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .name {
      margin-bottom: 18px;
    }

    .title-container {
      background-color: #72b3af;
      padding: 20px 50px;
      border-radius: 55px;
      margin-bottom: 32px;
      min-width: 600px;
    }

    .title-small {
      font-size: 25px;
      margin: 2px 0 8px;
      font-weight: 600;
    }

    .title-line-separator {
      width: 75%;
      height: 3px;
      background: white;
      margin: 0 auto 10px;
      border-radius: 5px;
    }

    .title-big {
      font-size: 44px;
      margin: 4px 0;
      font-weight: 600;
    }

    .weeks-grid {
      display: grid;
      grid-template-columns: repeat(4, max-content);
      gap: 14px 22px;
      margin: 26px 0;
    }

    .weeks-grid a,
    .contact-link {
      text-decoration: none;
      font-size: 24px;
      text-transform: uppercase;
      padding: 12px 24px;
      border-radius: 36px;
      background-color: #72b3af;
      color: white;
      letter-spacing: 1px;
      font-weight: 600;
      transition: transform 0.15s ease, background-color 0.2s ease;
    }

    .weeks-grid a:hover,
    .contact-link:hover {
      background-color: #6aa8a4;
      transform: scale(1.06);
    }

    /* CLICK ANIMATIE */
    @keyframes clickBounce {
      0% { transform: scale(1); }
      50% { transform: scale(0.88); }
      100% { transform: scale(1); }
    }

    .button-animate {
      animation: clickBounce 0.15s ease;
    }

    /* PDF + GitHub knoppen */
    .side-btn {
      background-color: #72b3af;
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 24px;
      border-radius: 30px;
      width: 130px;
      text-transform: none;
      font-weight: 600;
      transition: transform 0.15s ease, background-color 0.2s ease;
      display: inline-block;
      text-align: center;
    }

    .side-btn:hover {
      background-color: #6aa8a4;
      transform: scale(1.06);
    }

    .bottom-buttons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }

  </style>
</head>

<body>

  <p class="name block">OLEKSANDRA ZHARINOVA 1GDM1</p>

  <div class="title-container">
    <div class="title-small">PROJECTDOCUMENTATIE</div>
    <div class="title-line-separator"></div>
    <div class="title-big">Lost in Tra(i)nslation</div>
  </div>

  <div class="weeks-grid">
    <a href="week1.html">Week 1</a>
    <a href="week2.html">Week 2</a>
    <a href="week3.html">Week 3</a>
    <a href="week4.html">Week 4</a>
    <a href="week5.html">Week 5</a>
    <a href="week6.html">Week 6</a>
    <a href="week7.html">Week 7</a>
    <a href="week8.html">Week 8</a>
    <a href="week9.html">Week 9</a>
    <a href="week10.html">Week 10</a>
    <a href="week11.html">Week 11</a>
    <a href="week12.html">Week 12</a>
  </div>

  <a href="contact.html" class="contact-link">Contact</a>

  <div class="bottom-buttons">
    <!-- PDF-download van jouw (gecomprimeerde) document -->
    <a
      href="Opdracht_Lost_in_Tra(i)nslation_ZharinovaO.pdf"
      class="side-btn"
      download="Projectdocumentatie_Lost_in_Trainslation.pdf"
    >
      PDF
    </a>

    <!-- Vul hier je echte GitHub-link in -->
    <a
      href="https://github.com/jouw-gebruikersnaam/jouw-repo"
      class="side-btn"
      target="_blank"
      rel="noopener noreferrer"
    >
      GitHub
    </a>
  </div>

  <script>
    // Week-knoppen + Contact + PDF + GitHub
    const buttons = document.querySelectorAll(
      ".weeks-grid a, .contact-link, .side-btn"
    );

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        btn.classList.add("button-animate");
        setTimeout(() => btn.classList.remove("button-animate"), 150);
      });
    });
  </script>

</body>
</html>
